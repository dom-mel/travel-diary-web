<!doctype html>
<html ng-app="travelDiary">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/config.js"></script>

    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/upload.js"></script>
    <script src="js/controllers/navigation.js"></script>

    <script src="js/services/userService.js"></script>
    <script src="js/services/apiService.js"></script>

    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>

<div class="alert-warning">
    <p class="visible-lg">Large</p>
    <p class="visible-md">Medium</p>
    <p class="visible-sm">Small</p>
    <p class="visible-xs">eXtra Small</p>
</div>

<noscript>
    <div class="alert alert-danger">
        You need JavaScript enabled to use TravelDiary.
    </div>
</noscript>

<nav class="navbar navbar-default" role="navigation" ng-controller="NavigationCtrl">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">TravelDiary</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{ active: isActive('/upload')}"><a href="#/upload">Upload</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.email }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li><a ng-click="logout()" href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<div ng-view></div>

</body>
</html>
