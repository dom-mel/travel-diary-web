<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="thumbnail col-md-3 col-sm-6 col-xs-12" ng-repeat="item in diaries">
                <a class="thumbnail" href="#/diary/{{ item.id }}">
                    <img src="http://lorempixel.com/400/200/" alt="Cover image" title="{{ item.title }} / year">
                </a>
                <div class="caption">
                    <p>
                        <a href="#/diary/{{ item.id }}"><strong>{{ item.title }}</strong></a> / year
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
